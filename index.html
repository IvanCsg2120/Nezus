  <script>
    function showRegister() {
      const loginCard = document.getElementById("loginCard");
      const registerCard = document.getElementById("registerCard");
      
      loginCard.classList.add("hiding");
      setTimeout(() => {
        loginCard.style.display = "none";
        loginCard.classList.remove("hiding");
        registerCard.style.display = "block";
        registerCard.classList.add("showing");
        setTimeout(() => registerCard.classList.remove("showing"), 350);
      }, 350);
    }

    function showLogin() {
      const loginCard = document.getElementById("loginCard");
      const registerCard = document.getElementById("registerCard");
      
      registerCard.classList.add("hiding");
      setTimeout(() => {
        registerCard.style.display = "none";
        registerCard.classList.remove("hiding");
        loginCard.style.display = "block";
        loginCard.classList.add("showing");
        setTimeout(() => loginCard.classList.remove("showing"), 350);
      }, 350);
    }

    // SimulaciÃ³n
